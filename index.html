<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <style>
    
        body {
            background-color: #dfcfbe;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            animation: fadeInDown 1s ease-out;
        }

        .university-logo {
            max-width: 200px;
            margin: 10px auto;
            display: block;
            animation: fadeInUp 1s ease-out;
        }

       
        #courses {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
            animation: fadeInLeft 1s ease-out;
        }

        #courses h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .course-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .course-item:hover {
            background-color: #e0e0e0;
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Review Form Styles */
        .review-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            animation: fadeInLeft 1s ease-out;
        }

        .review-form h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        #reviewText {
            width: calc(100% - 20px);
            height: 100px;
            resize: vertical;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

       
        .reviews {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            animation: fadeInRight 1s ease-out;
        }

        .reviews h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .review-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

    

      
        .chatbot {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            animation: fadeInRight 1s ease-out;
        }

        .chatbot h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .chatbot-options {
            margin-top: 20px;
        }

        .chatbot-option {
            cursor: pointer;
            color: blue;
            margin-bottom: 10px;
        }

        .chatbot-option:hover {
            text-decoration: underline;
        }

        .chatbot-output p {
            font-size: 1.1rem;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="university-logo" src="logo.png" alt="Dayananda Sagar University Logo">
        <h1>Learning Management System</h1>
    </header>
    <main>
        <br><br>
        <video width="100%" height="360" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <section id="courses">
            <h2>Courses</h2>
            <ul id="courseList"></ul>
        </section>
        <section class="review-form">
            <h2>Leave a Review</h2>
            <form id="reviewForm">
                <textarea id="reviewText" placeholder="Write your review here..." required></textarea><br>
                <button type="submit">Submit Review</button>
            </form>
        </section>
        <section class="reviews">
            <h2>Student Reviews</h2>
            <ul id="reviewList"></ul>
        </section>
        <section>
           < a href ="1.html">CLICK TO TAKE ATTENDENCE</a>
        </section>
        <section class="chatbot">
            <h2>Course Chatbot</h2>
            <div class="chatbot-options">
                <div class="chatbot-option" onclick="showAnswer('courses')">What courses are available?</div>
                <div class="chatbot-option" onclick="showAnswer('review')">How can I leave a review?</div>
                <div class="chatbot-option" onclick="showAnswer('attendance')">How can I mark my attendance?</div>
            </div>
            <div id="chatbotOutput" class="chatbot-output"></div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const courseList = document.getElementById('courseList');
            const reviewForm = document.getElementById('reviewForm');
            const reviewText = document.getElementById('reviewText');
            const reviewList = document.getElementById('reviewList');
            const attendanceForm = document.getElementById('attendanceForm');

            let currentCourse = null;
            const courses = [
                { id: 1, title: 'Introduction to Programming', videoId: 'https://www.youtube.com/embed/watch?v=F7CWjuaC6gw&list=PLb__S-rkKhexdiJomXSGeqQ46c_MUTPaj' },
                { id: 2, title: 'Web Development Basics', videoId: 'https://www.youtube.com/embed/watch?v=l1EssrLxt7E&list=PLfqMhTWNBTe3H6c9OGXb5_6wcc1Mca52n' },
                { id: 3, title: 'Data Structures and Algorithms', videoId: 'https://www.youtube.com/embed/watch?v=5_5oE5lgrhw&list=PLu0W_9lII9ahIappRPN0MCAgtOu3lQjQi' }
            ];

            
            function renderCourseList() {
                
                courseList.innerHTML = '';
               
                courses.forEach(course => {
                    const li = document.createElement('li');
                    li.classList.add('course-item');
                    li.textContent = course.title;
                    li.addEventListener('click', () => displayVideo(course));
                    courseList.appendChild(li);
                });
            }

           
            function displayVideo(course) {
              
                currentCourse = course;

                const videoContainer = document.createElement('div');
                videoContainer.innerHTML = `
                    <h2>${course.title}</h2>
                    <iframe width="560" height="315" src="${course.videoId}" frameborder="0" allowfullscreen></iframe>
                    <button onclick="goBack()">Back to Course List</button>
                `;
                courseList.innerHTML = '';
                courseList.appendChild(videoContainer);
            }

            
            window.goBack = function () {
                renderCourseList();
            }


            renderCourseList();

           
            reviewForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const reviewContent = reviewText.value;
                if (reviewContent.trim() !== '') {
                    addReview(reviewContent);
                    reviewText.value = '';
                }
            });

           
            function addReview(content) {
                const li = document.createElement('li');
                li.classList.add('review-item');
                li.textContent = content;
                reviewList.appendChild(li);
            }

            const sampleReviews = [
                "Great course! Really helpful.",
                "The instructor explains concepts very clearly.",
                "Could be more interactive, but overall good content."
            ];

            sampleReviews.forEach(review => addReview(review));

           
            attendanceForm.addEventListener('submit', function (event) {
                event.preventDefault();
                alert('Attendance has been marked.');
            });
        });

       
        function showAnswer(option) {
            const chatbotOutput = document.getElementById('chatbotOutput');
            let answer = '';

            switch (option) {
                case 'courses':
                    answer = "We offer Introduction to Programming, Web Development Basics, and Data Structures and Algorithms.";
                    break;
                case 'review':
                    answer = "You can leave a review by typing in your feedback in the text area provided under the 'Leave a Review' section and then clicking the 'Submit Review' button.";
                    break;
                case 'attendance':
                    answer = "You can mark your attendance by checking the box next to your name under the 'Attendance' section and then clicking the 'Submit Attendance' button.";
                    break;
                default:
                    answer = "Sorry, I couldn't understand that question.";
            }

            chatbotOutput.innerHTML = `<p><strong>Bot:</strong> ${answer}</p>`;
        }
    </script>
</body>
</html>
